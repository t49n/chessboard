<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Simple Chess Board</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
        <style>
            body { 
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
                display: flex; 
                flex-direction: column; 
                align-items: center; 
                background-color: #f8f9fa;
            }
            #board { width: 400px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
            #status { margin-bottom: 10px; font-weight: bold; font-size: 1.2em; color: #333; }
            .controls { margin-top: 10px; display: flex; gap: 10px; }
            button { 
                padding: 10px 20px; 
                cursor: pointer; 
                border: 1px solid #ccc; 
                background: #fff; 
                border-radius: 4px;
                transition: background 0.2s;
            }
            button:hover { background: #e9ecef; }
            .info { color: #888; font-size: 0.85em; margin-top: 15px; }
        </style>
    </head>
    <body>
        <h1>Chess Board</h1>
        <div id="status">White's Turn</div>
        <div id="board"></div>
        <div class="controls">
            <button onclick="flipBoard()">盤面を反転</button>
            <button onclick="resetGame()">リセット</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
        <script>
            let board = null;
            let game = new Chess();
            const $status = $('#status');

            function onDragStart(source, piece, position, orientation) {
                if (game.game_over()) return false;
                if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                    (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                    return false;
                }
            }

            function onDrop(source, target) {
                const move = game.move({
                    from: source,
                    to: target,
                    promotion: 'q'
                });
                if (move === null) return 'snapback';
                updateStatus();
            }

            function updateStatus() {
                let status = '';
                let moveColor = (game.turn() === 'b') ? 'Black' : 'White';
                if (game.in_checkmate()) {
                    status = 'Game over! ' + moveColor + ' is in checkmate.';
                } else if (game.in_draw()) {
                    status = 'Game over! Draw.';
                } else {
                    status = moveColor + "'s Turn";
                    if (game.in_check()) {
                        status += ' (Check!)';
                    }
                }
                $status.html(status);
            }

            function flipBoard() { board.flip(); }

            function resetGame() {
                game.reset();
                board.start();
                updateStatus();
            }

            board = Chessboard('board', {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: () => board.position(game.fen()),
            });
            updateStatus();
        </script>
    </body>
</html>
