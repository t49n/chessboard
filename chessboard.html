<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Simple Chess Board</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
        <style>
            body { 
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                display: flex; flex-direction: column; align-items: center; 
                background-color: #f0f2f5; padding: 20px;
            }
            #board { width: 400px; margin-bottom: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.2); border-radius: 4px; overflow: hidden; }
            #status { margin-bottom: 15px; font-weight: bold; font-size: 1.1em; color: #1a1a1a; background: #fff; padding: 5px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
            .controls { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
            button { 
                padding: 8px 16px; cursor: pointer; border: 1px solid #ddd; 
                background: #fff; border-radius: 6px; font-size: 0.9em;
                transition: all 0.2s; display: flex; align-items: center; gap: 4px;
            }
            button:hover { background: #f8f9fa; border-color: #bbb; transform: translateY(-1px); }
            button:active { transform: translateY(0); }
            #history-container {
                margin-top: 20px; width: 400px; background: white; padding: 15px;
                border-radius: 8px; border: 1px solid #ddd; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            }
            #history {
                height: 80px; overflow-y: auto; font-family: 'Courier New', Courier, monospace;
                font-size: 0.9em; color: #444; line-height: 1.6; padding: 5px; background: #fafafa; border-radius: 4px;
            }
            .history-label { font-weight: bold; margin-bottom: 8px; display: block; color: #666; font-size: 0.75em; letter-spacing: 1px; }
            .btn-copy { margin-top: 10px; width: 100%; justify-content: center; font-size: 0.8em; color: #007bff; }
        </style>
    </head>
    <body>
        <div id="status">White's Turn</div>
        <div id="board"></div>
        <div class="controls">
            <button onclick="undoMove()">‚Ü© ÂæÖ„Å£„Åü</button>
            <button onclick="flipBoard()">üîÑ ÂèçËª¢</button>
            <button onclick="resetGame()">üóë „É™„Çª„ÉÉ„Éà</button>
        </div>
        <div id="history-container">
            <span class="history-label">MOVE HISTORY (PGN)</span>
            <div id="history">None</div>
            <button class="btn-copy" onclick="copyPGN()">Ê£ãË≠ú„Çí„Ç≥„Éî„Éº</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
        <script>
            let board = null;
            let game = new Chess();
            const $status = $('#status');
            const $history = $('#history');

            function onDragStart(source, piece, position, orientation) {
                if (game.game_over()) return false;
                if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                    (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                    return false;
                }
            }

            function onDrop(source, target) {
                const move = game.move({ from: source, to: target, promotion: 'q' });
                if (move === null) return 'snapback';
                updateStatus();
            }

            function updateStatus() {
                let status = '';
                let moveColor = (game.turn() === 'b') ? 'Black' : 'White';
                if (game.in_checkmate()) {
                    status = 'CHECKMATE! ' + moveColor + ' lost.';
                } else if (game.in_draw()) {
                    status = 'DRAW.';
                } else {
                    status = moveColor + "'s Turn" + (game.in_check() ? ' (Check!)' : '');
                }
                $status.html(status);
                $history.html(game.pgn() || "None");
                $history.scrollTop($history[0].scrollHeight);
            }

            function undoMove() {
                game.undo();
                board.position(game.fen());
                updateStatus();
            }

            function flipBoard() { board.flip(); }

            function resetGame() {
                if(confirm("Áõ§Èù¢„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü")) {
                    game.reset();
                    board.start();
                    updateStatus();
                }
            }

            function copyPGN() {
                const pgn = game.pgn();
                if(!pgn) return;
                navigator.clipboard.writeText(pgn).then(() => {
                    alert("Ê£ãË≠ú„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ");
                });
            }

            board = Chessboard('board', {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: () => board.position(game.fen()),
            });
            updateStatus();
        </script>
    </body>
</html>
